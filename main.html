<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8"/>

    <title>云库商务</title>

    <!--<link rel="apple-touch-icon-precomposed" href="icon.png">-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="application-name" content="云库商务" />
    <meta name="format-detection" content="telephone-no"/>

    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="libs/jquery.mobile-1.3.1.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="libs/jquery-1.10.1.min.js"></script>
    <script>
        $(document).bind("mobileinit", function() {
            // PhoneGap Support options
            $.mobile.allowCrossDomainPages = true;
            $.support.cors = true;
            // Setting default page and dialog transition to none
            $.mobile.defaultPageTransition = 'none';
            $.mobile.defaultDialogTransition = 'none';
            // DOM caching
            $.mobile.page.prototype.options.domCache = false;
            //$.support.dynamicBaseTag=true;
        });
    </script>
    <script src="js/config.js"></script>
	
<script src="libs/jquery.mobile-1.3.1.min.js"></script>




</head>
<body class="my" ng-controller="rootC">


<!--TODO 首页-->
<div id="pagemain" ng-controller="mainCtrl" data-role="page" ngm-pageshow="pre()">

    <div data-role="panel" class="myPanel" data-position="left" data-position-fixed="true" data-display="reveal">
        <ul data-role="listview" data-inset="false">
           <li class="activate">
               <a >首页</a>
           </li>
            <li>
                <a href="#!/account">管理中心</a>
            </li>

                <a href="#!/chatlist">新消息</a>
                <span class="ui-li-count">55</span>
            </li>
        </ul>

    </div>


    <header data-role="header" data-position="fixed" data-tap-toggle="false">
        <a ngm-vclick="openPanel()" class="ui-btn-left" data-icon="bars" data-role="button">快速链接</a>
        <h1>云库商务</h1>
        <a href="#!/login" ng-show="!islogged" id="goLogin" class="ui-btn-right" data-icon="arrow-u" data-role="button">登录</a>
        <a href="#!/account" ng-show="islogged" class="ui-btn-right" data-icon="gear" data-role="button">账户管理</a>
    </header>

    <section data-role="content">
        {{mainpageContent}}
         <a href="#!/gooddetail/15/gallery">Gallery!!</a>

            <!--<div ngm-if="pager.hasMore">-->

            <!--</div>-->

    </section>

    <!--<div data-role="footer" data-position="fixed">-->

            <!--<ul>-->

            <!--</ul>-->
        <!--</div>-->
    <!--</div>-->
</div>
<!--首页结束-->









<div id="popup" data-role="popup" class="ui-content" style="max-width:80%;display: none;">
    <a ngm-vclick="closepop()" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
    <p id="poptext">pop</p>
</div>





<script src="libs/angular.min.js"></script>

<script src="libs/jquery-mobile-angular-adapter.min.js"></script>

<script src="js/route.js"></script>
